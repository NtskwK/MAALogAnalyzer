<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- 主题颜色（控制浏览器地址栏/状态栏颜色）-->
  <meta name="theme-color" content="#18181c" id="theme-color-meta">
  <title>MAA 日志分析器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 根据系统主题设置初始背景色，避免闪烁 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #18181c;
      color: rgba(255, 255, 255, 0.82);
    }
    @media (prefers-color-scheme: light) {
      body {
        background: #ffffff;
        color: rgba(0, 0, 0, 0.82);
      }
    }
    #app {
      height: 100vh;
      overflow: hidden;
    }
    /* 平滑主题切换 */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
  </style>
  <script>
    // 在 Vue 加载前立即应用用户保存的主题，避免闪烁
    (function() {
      const savedTheme = localStorage.getItem('theme');
      // 等待 DOM 加载后再应用主题
      if (document.body) {
        applyTheme();
      } else {
        document.addEventListener('DOMContentLoaded', applyTheme);
      }

      function applyTheme() {
        if (savedTheme === 'light') {
          document.body.style.background = '#ffffff';
          document.body.style.color = 'rgba(0, 0, 0, 0.82)';
        } else if (savedTheme === 'dark') {
          document.body.style.background = '#18181c';
          document.body.style.color = 'rgba(255, 255, 255, 0.82)';
        }
      }
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
